<html lang="en">
<head>

    <meta name="keywords" content="market, list, products, categorys"/>

    <!-- TWITTER -->

<body>
    
    <header>
        <a href="index.html"><h2 id="titulo">OsoMarketList</h2></a>
    </header>
    <div class="container">
    <section id="emptyState">
        <div class="emptyState">
            <img src="./images/emptyState.svg" alt="">
                <h3>Upss! Tu lista está vacía</h3>
                <div class="textEmpty">
                    <p>Hacé tab en el botón para empezar a guardar tus productos favoritos</p>
                </div>
                    <button id="start">EMPEZAR</button> 
                </div>      
    </section>
    <section id="formCard" class="off">
        <div class="formCard">
            <h3>Agregá un producto</h3>
            <select name="category" id="prodCategory">
                <option value="" selected disabled hidden>Seleccioná una categoría</option>
                        <option value="Verduras">🥕 Frutas y Verduras</option>
                        <option value="Bebidas">🍺 Bebidas</option>
                        <option value="Lacteos">🧀 Lácteos</option>
                        <option value="Carnes">🥩 Carnes</option>
                    </select> 
            <input type="text" id="productName" placeholder="Nombre">
            <textarea id="productDesc" placeholder="Descripción"></textarea>
            <button id="add">Agregar a mi lista</button>
        </div>
    </section>
    <section id="itemsProducts" class="off">
        <div class="listProducts">
            <h3>Tu lista de productos</h3>
                <ul id="items">
                </ul>
            <button class="btn" id="listProd">+</button>
        </div>
    </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
